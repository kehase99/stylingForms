<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="form-container">
       <form action="#" method="post">

        <h2>Contact Us</h2>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="please write your name here" required/>
        </div>

        <!-- Email Field  -->
         <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="please write your email here" required/>
         </div>
    
         <!-- Message Field -->
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="please write your message here" required></textarea>

          </div>

          <div class="form-group form-group-centered">
            <label for="task-progress">Progress:</label>
            <progress id="task-progress" value="50" max="100" nam="task-progress"></progress>
          </div>
            <div class="form-button-group">
           <!-- 
            two ways of creating buttons
                1. input <input type="submit" value="Submit" name="submit"> 
                2. button <button type="submit">Submit</button>
           -->
            <!-- Submit Button -->
            <button type="submit">Submit</button>
            <!-- <input type="submit" value="Submit" name="submit"> -->

            <!-- Reset Button -->
            <button type="reset">Reset</button>
            <!-- <input type="reset" value="Reset" name="reset"> -->
        </div>


       </form>

    </div>
</body>
</html>
